<!DOCTYPE html>
<html>
    <head>
        <script src="/js/main.js" type="module"></script>
        <!-- required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1, maximum-scale=1.0, user-scalable=no">
        <title>Imgurviewer</title>

        <!-- icon -->
        <link rel="icon" type="image/ico" href="assets/favicon.ico">

        <!-- stylesheets -->
            <!-- vendor -->
            <link rel="stylesheet" href="/vendor/bootstrap-5.1.3/css/bootstrap.min.css">
            <!-- custom -->
            <link rel="stylesheet" href="/css/main.css">

        <!-- fonts -->
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400i,400,100">

        <!-- scripts -->
            <!-- vendor -->
            <script src="/vendor/bootstrap-5.1.3/js/bootstrap.min.js"></script>
            <!-- custom -->
    </head>
    <body>
        <main class="container">
            <section id="account">
                <div class="row no-gutters">
                    <div id="buttonAuthorise" class="btn btn-primary" onclick="window.Authorise()">Authorise</div>
                    <div id="buttonLogOut" class="btn btn-primary" onclick="window.LogOut()">Log out</div>
                    <div id="buttonLoadAccountImages" class="btn btn-primary" onclick="window.LoadAccountImages()">Load Account Images</div>
                </div>
            </section>
            <section id="content">
                <div id="content-single" class="row no-gutters justify-content-center">
                    <div id="content-col" class="col-lg-6 col-md-6 col-sm-12"></div>
                </div>
                <div id="content-gallery" class="row no-gutters">
                    <div class="col-lg-4 col-md-6 col-sm-12"><div id="content-col-1"></div></div>
                    <div class="col-lg-4 col-md-6 col-sm-12"><div id="content-col-2"></div></div>
                    <div class="col-lg-4 col-md-6 col-sm-12"><div id="content-col-3"></div></div>
                </div>
            </section>
        </main>
        <!-- Back to top -->
        <button class="btn-primary" onclick="window.ScrollToTop()" id="btnBackToTop" title="Go to top">
            <img src="assets\arrow_up.svg" style="width:30px;height:30px;">
        </button>
    </body>
</html>
