<!DOCTYPE html>
<html>
    <head>
        <script src="/js/main.js" type="module"></script>
        <!-- required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1, maximum-scale=1.0, user-scalable=no">
        <title>Imgurviewer</title>

        <!-- icon -->
        <link rel="icon" type="image/ico" href="/assets/favicon.ico">

        <!-- stylesheets -->
            <!-- vendor -->
            <link rel="stylesheet" href="/vendor/bootstrap-5.1.3/css/bootstrap.min.css">
            <!-- custom -->
            <link rel="stylesheet" href="/css/main.css">

        <!-- fonts -->
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400i,400,100">

        <!-- scripts -->
            <!-- vendor -->
            <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
            <script src="/vendor/bootstrap-5.1.3/js/bootstrap.min.js"></script>
            <!-- custom -->
    </head>
    <body>
        <aside>
            <section id="sectionModal">
                  <div id="modalJsonMergeOrOverwrite" class="modal" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Tag file imported</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p>Do you wish to merge the newly imported file with the existng file, or overwrite it?</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="window.ClearTagFileInput()">Close</button>
                          <button type="button" class="btn btn-primary" onclick="window.MergeTagFile()">Merge</button>
                          <button type="button" class="btn btn-primary" onclick="window.OverwriteTagFile()">Overwrite</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </section>
        </aside>
        <main class="container">
            <section id="sectionOptions" class="mt-2">
                <div class="accordion" id="accordionMain">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Sources
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionMain">
                            <div class="accordion-body">
                                <div id="buttonAuthorise" class="btn btn-primary" onclick="window.Authorise()">Authorise</div>
                                <div id="buttonLogOut" class="btn btn-primary" onclick="window.LogOut()">Log out</div>
                                <p id="paragraphAccount" style="display:inline-block;"></p>
                                <br>
                                <input type="text" class="form-control" id="inputAlbumId" placeholder="Album link/id" pattern="[a-zA-Z0-9]{5,}" aria-label="Album link/id" aria-describedby="button-addon2">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Actions
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionMain">
                            <div class="accordion-body">
                                <button id="buttonLoadAccountImages" class="btn btn-primary" type="button" onclick="window.LoadAccountImages()">Load account images</button>
                                <button id="buttonLoadAlbumImages" class="btn btn-primary" type="button" onclick="window.LoadAlbumImages()" disabled>Load album images</button>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Options
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionMain">
                            <div class="accordion-body row">
                                <div class="col-md-6 col-sm-12 mb-2 mb-md-0">
                                    <div class="form-group">
                                        <label for="selectSortOrder">Sort Order</label>
                                        <select id="selectSortOrder" class="form-select" aria-label="display option select">
                                            <option selected value="newest">Newest first</option>
                                            <option value="oldest">Oldest first</option>
                                            <option value="random">Random</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkAutoLoadMoreMedia" checked>
                                        <label class="form-check-label" for="checkAutoLoadMoreMedia">Automatically load more media</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkOnlyAddMediaOnceLoaded">
                                        <label class="form-check-label" for="checkOnlyAddMediaOnceLoaded">Only add media once loaded</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkAlwaysReadyForMoreMedia" checked>
                                        <label class="form-check-label" for="checkAlwaysReadyForMoreMedia">Wait for all media to load before loading more</label>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="accordion" id="accordionTags">
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="headingTags">
                                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTags" aria-expanded="false" aria-controls="collapseTags">
                                                    Tags
                                                </button>
                                            </h2>
                                            <div id="collapseTags" class="accordion-collapse collapse" aria-labelledby="headingTags" data-bs-parent="#accordionTags">
                                                <div class="accordion-body">
                                                    <div class="col-md-6 col-sm-12">
                                                        <label for="inputTagFile" class="form-label">Import Tag File</label>
                                                        <input class="form-control" type="file" id="inputTagFile" accept=".json">
                                                    </div>
                                                    <div class="col-md-6 col-sm-12">
                                                        <div id="buttonDownloadTagFile" class="btn btn-primary" onclick="window.DownloadTagFile()">Download Tag File</div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <select id="selectGlobalTags" class="form-select" multiple data-allow-clear="true" name="tagsGlobal[]">
                                                            <option selected disabled hidden value="">Add some tags ...</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="sectionAlerts" class="mt-2">
                <div id="alert" class="alert alert-dismissible alert-danger" hidden>
                    <button type="button" class="btn-close" onclick="window.DismissAlert(this)"></button>
                    <span id="alert-msg"></span>
                </div>
            </section>
            <section id="sectionContent" class="mt-4">
                <div id="content-gallery" class="row"></div>
            </section>
            <section id="sectionLoadMore" class="mt-4">
                <div id="buttonLoadMoreMedia" hidden>
                    <div class="d-flex justify-content-center" >
                        <div class="btn btn-primary" onclick="window.LoadMoreMedia()">
                            Load more media
                        </div>
                    </div>
                </div>
                <div id="spinnerLoadingContainer" hidden>
                    <div class="d-flex justify-content-center">
                        <div class="spinner-grow text-primary" role="status"></div>
                    </div>
                </div>
            </section>
        </main>
        <aside>
            <section id="sectionContentFullscreen" hidden>
                <div class="row h-100">
                    <div class="col-md-9 col-sm-12 h-100">
                        <div id="fullscreenMediaContainer" class="mediaContainer h-100"></div>
                    </div>
                    <div class="col-md-3 d-md-block d-none">
                        <div id="fullscreenMediaDetails" class="w-100">
                            <div id="detailsSource" class="input-group">
                                <input id="inputSource" class="form-control" type="text" readonly/>
                                <a id="buttonGoToSource" class="btn btn-primary" type="button" target="_blank">Source</a>
                            </div>
                            <label for="selectTagsMedia">Tags</label>
                            <select class="form-select" id="selectTagsMedia" multiple data-allow-new="true" data-allow-clear="true" data-clear-label="Clear">
                                <option selected disabled hidden value="">Add some tags ...</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            <section id="sectionToasts" class="mt-2">
                <div id="toast" class="alert alert-dismissible alert-danger" hidden>
                    <span id="toast-msg">message</span>
                </div>
            </section>
        </aside>
        <!-- Back to top -->
        <button class="btn-primary" onclick="window.ScrollToTop()" id="btnBackToTop" title="Go to top">
            <img src="/assets/arrow_up.svg" style="width:30px;height:30px;">
        </button>
    </body>
</html>
